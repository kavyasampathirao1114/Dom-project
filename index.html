<!DOCTYPE html>
<html>
​
<head>
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="index.css">
</head>
​
<body>
​
    <main>
        <section>
            <h1 id="songName">song name</h1>
            <ion-icon id="mute" name="volume-high-sharp"></ion-icon>
            <ion-icon id="muted" name="volume-mute-sharp"></ion-icon>
        </section>
        <img id="thumbnail" src="./thumnails/RRR.jpg" alt="">
        <input id="progress" type="range" min="0">
        <article>
            <ion-icon id="prev" name="play-skip-back-sharp"></ion-icon>
            <ion-icon id="play" name="play-circle-sharp"></ion-icon>
            <ion-icon id="pause" name="pause-circle-sharp"></ion-icon>
            <ion-icon id="next" name="play-skip-forward-sharp"></ion-icon>
        </article>
​
    </main>
​
    <audio id="audio" controls>
        <source src="./media/Hamsaro.mp3">
    </audio>
</body>
<script src="index.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
