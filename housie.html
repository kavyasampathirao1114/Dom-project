<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <main>
        <aside></aside>
        <section>
            <h1>Housie</h1>

                <span id="current-number">00</span>
                <button id="pickNext">

            </article>
            <p>

                </button>
                <button>
                    <ion-icon name="enter-outline"></ion-icon>
                </button>
            </p>
        </section>
    </main>

    <script src="./housie.js"></script>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
